<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superheroes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body {
        background-color: lightgrey;
        padding-top: 40px
    }
    </style>
</head>
<body>

<div class="container">
<div class="row">
    <div class="d-flex justify-content-center""></div>
        <h1>Superheroes list</h1>
    </div>
</div>
</div>

<div class="container">
<div class="row">
    <div class="d-flex justify-content-center"></div>
        <img src="https://media.wired.com/photos/5963bb93fd4c067111b11c04/125:94/w_1124,h_845,c_limit/Spiderman-FeatureARt.jpg" alt="spiderman" width="100%" height="100%">
    </div>
</div>
</div>

<div class="container">
<div class="row">
    <div class="d-flex justify-content-center"></div>
            <ul>
                {% for superheroes in all_superheroes %}
                <li><h2>{{superheroes.name}}</h2>
                <a href="{% url 'myapp:detail' superheroes.id %}">See Full Details</a></li>
                <a href="{% url 'myapp:delete' superheroes.id %}">Delete Hero</a>
                <a href="{% url 'myapp:edit' superheroes.id %}">Edit Hero</a>
                {% endfor %}
            </ul>
    </div>
</div>
</div>


<div class="container">
<div class="row">
    <div class="d-flex justify-content-center"></div>
        <h2>
            <a href="/myapp/new/">Create Hero</a>
        </h2>
    </div>
</div>
</div>

</body>
</html>
